name: Update Sponsors
on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: readme/sponsors-readme@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          template: "README.md"
